<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <script type="module" defer src="./index.js"></script>
    <title>Timetable app</title>
</head>
<body>
    <div class="container">
        <h1>Timetable app</h1>
        <form></form>
        <button id="add">Add</button>
        <button id="submit">Submit</button>
    </div>
    <div class="timetable-screen">
        <div class="timer-container">
            <div class="countdown-timer">
                <div class="days">
                    <span class="time"></span>
                    <span>Days</span>
                </div>
                <div class="hours">
                    <span class="time"></span>
                    <span>Hours</span>
                </div>
                <div class="minutes">
                    <span class="time"></span>
                    <span>Minutes</span>
                </div>
                <div class="seconds">
                    <span class="time"></span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <div class="timetable-lesson-container"></div>
        <div class="timetable-info-container"></div>
    </div>
</body>
</html>
